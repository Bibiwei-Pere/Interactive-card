<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/index.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="card-1">
        <img src="/images/card-logo.svg" alt="logo">
        <h1 id="dnumber">0000 0000 0000 0000</h1>
        <div>
          <p id="dname">Jane Appleseed</p><p><span id="dmonth">00</span>/<span id="dyear">00</span></p>
        </div>
      </div>
      <div class="card-2">
        <p id="dcvc">000</p>
      </div>
    </div>
    <div class="form content">
      <div class="wrapper-1">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" placeholder="e.g. Jane Appleseed">
        <p id="errname"></p>
      </div>
      <div class="wrapper-1">
        <label for="num">Card Number</label>
        <input type="number" id="num" placeholder="e.g. 1234 5678 9123 0000">
        <p id="errnum"></p>
      </div>
      <div class="sub-wrapper">
        <div class="sub-wrapper-1">
            <label for="mm-yy">Exp. Date (MM/YY)</label>
            <div id="mm-yy">
              <input type="number" id="mm" placeholder="MM">
              <input type="number" id="yy" placeholder="YY">
            </div>
            <p id="errmm-yy"></p>
        </div>
        <div  class="sub-wrapper-2">
          <label for="cvc">CVC</label>
          <input type="number" id="cvc" placeholder="e.g. 123">
          <p id="errcvc"></p>
        </div>
      </div>
      <button class="form__subscribe" id="request">Confirm</button>
    </div>

    <!-- Pop up Message -->
    <section class="container-2 notification hide">
      <img src="/images/icon-complete.svg" alt="complete">
      <h1>THANK YOU!</h1>
      <p>We've added you card details</p>
      <a href="./" type="submit" class="btn m-t">Continue</a>
    </section>
  </div>



<script src="/assets/js/index.js"></script>
</body>
</html>
